<div class="modal-full-width"><div class="modal-header"><h3 class="modal-title">FiX</h3><div class="modal-body text-center"><div class="well"><p>Total questions: {{totalQuestions}}</p><p>Correct answers: {{totalCorrectQuestions}}</p><p>Your score is: {{score}}</p></div><div ng-init="rateQuiz = 5">Rate this quiz!<br/><rating ng-model="rateQuiz" max="5" state-on="'fa fa-star bg-default'" state-off="'fa fa-star-o'"></rating></div></div><div class="modal-footer"><button ng-click="ok()" class="btn btn-primary btn-sm">Send</button><button ng-click="cancel()" class="btn btn-warning btn-sm">Cancel</button></div></div></div>
