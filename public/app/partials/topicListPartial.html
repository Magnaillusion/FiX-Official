<div class="container top-padding-med"><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><table class="table table-hover-striped table-condensed"><thead><tr><th>Title</th></tr></thead><tbody><tr ng-repeat="topic in topics | filter:searchText | orderBy:sortOrder"><td><a href="/topics/{{topic._id}}">{{topic.title}}</a></td></tr></tbody></table></div>
