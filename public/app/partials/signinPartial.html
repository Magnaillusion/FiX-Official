<div class="container"><div class="col-sm-6 col-sm-offset-3"><h1><span class="glyphicon glyphicon-log-in"></span>   Sign in</h1><hr/><form novalidate="" name="signin_form"><div class="form-group has-feedback"><label>Email</label><input autocomplete="off" type="text" name="email" ng-model="newUser.email" required="required" class="form-control"/><div ng-show="signin_form.email.$dirty &amp;&amp; signin_form.email.$invalid"><span ng-show="signin_form.email.$error.required" class="error help-block">Your email is required.</span></div></div><div class="form-group has-feedback"><label>Password</label><input autocomplete="off" placeholder="password" type="password" name="password" ng-model="newUser.password" required="required" class="form-control"/><div ng-show="signin_form.password.$dirty &amp;&amp; signin_form.password.$invalid"><span ng-show="signin_form.password.$error.required" class="error help-block">Your password is required.</span></div></div><button ng-click="signin(newUser.email, newUser.password)" ng-disabled="signin_form.$invalid" class="btn btn-warning">Sign in</button></form><hr/><p>Need an account?<a href="/signup">Sign up</a></p><p>Or go<a href="/">home</a></p></div></div>
